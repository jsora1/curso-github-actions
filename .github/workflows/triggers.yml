name: Triggers
run-name: Â¡Estoy aprendiendo GitHub Actions Triggers!
on:
  push:
		branches:
			- 'releases/**'
		paths:
			- '**.py'

	pull_request:
		types:
			- [opened, labeled]
		branches:
			- 'releases/**'
		paths:
			- '**.py'

	workflow_dispatch:
		inputs:
			lenguaje_favorito:	
				description: 'Lenguajes favoritos'
        defaault: Python
				required: true
				type: choice
        options:
        - Python
        - JavaScript
        - Go
  jobs:
  hola-mundo-manual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Definir nombre
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: Definir lenguaje
        run: echo "LENGUAJE=${{ inputs.lenguaje_favorito}}" >> $GITHUB_ENV
      - name: Correr script
        run: python hola_lenguaje.py
  
  hola-mundo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Definir variable
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: Correr script
        run: python main.py